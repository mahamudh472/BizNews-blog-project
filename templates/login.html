{% extends 'base.html' %}

{% block body %}
<form action="login" method="post">
    {% csrf_token %}
<div class="col-md-4 mt-5 mx-auto border border-primary text-center p-4">
    <h1>Login</h1>
    <input type="text" name="username" class="form-control" placeholder="Username">
    <input type="password" name="password" class="form-control mt-4" placeholder="********">
    <input type="submit" class="btn btn-info mt-4" value="Login">
    <p class="text-dark mt-4">[Note: Only for admins]</p>
</div>
</form>
{% endblock %}
